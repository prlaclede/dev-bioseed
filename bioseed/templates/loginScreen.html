<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% assets "loginCSS" %}
    	<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"/>
    {% endassets %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
  </head>

  <body>
    <div class="wrap">
		<div class="avatar">
      		<img src="{{ url_for('static', filename='img/bioSeedDatabaseLogo.png') }}" alt="BioSeedLogo" style="width:60px;height:60px;"></img>
		</div>
		{% if error %}<p><Strong>Username and password do not match.</Strong></p>{% endif %}
		{% if error2 %}<p><Strong>User account is inactive.</Strong></p>{% endif %}
		<form action="/loginAction" method = "POST">
		<input type="text" name = "username" placeholder="username" required>
		<div class="bar"><i></i></div>
		<input type="password" name = "password" placeholder="password" required>
		<a href="/forgotPassword" class="forgot_link">forgot ?</a>
        <button class="button"> Sign In</button>
		</form>
	</div>
  </body>
</html>
